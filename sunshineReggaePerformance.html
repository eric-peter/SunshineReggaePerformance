<!DOCTYPE html>

<html lang="de">

<head>

  <meta charset="UTF-8">

  <title>Sunshine Reggae Performance</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>

    body { background-color: #111; color: #eee; font-family: sans-serif; }

    canvas { max-width: 90vw; margin: auto; display: block; }

  </style>

</head>

<body>



<h2 style="text-align:center;">Sunshine Reggae Performance</h2>

<canvas id="verbrauchChart"></canvas>



<script>

const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTzOj0jPJ7XqYZacqJG02kUaVfEsSMMi5-4_ps_gC21bXx0rCsfnviw-CCdweTdc50YNdAuZapL6T-z/pub?gid=0&single=true&output=csv" ;



async function fetchData() {
  const response = await fetch(csvUrl);
  const data = await response.text();
  const rows = data.split('\n').slice(1); // Header-Zeile Ã¼berspringen

  const labels = [];
  const valuesA = [];
  const valuesB = [];

  rows.forEach(row => {
    const cols = row.split(',');
    if (cols.length >= 3) {
      const datum = cols[0].trim();
      const valA = parseFloat(cols[1]);
      const valB = parseFloat(cols[2]);

      labels.push(datum);
      valuesA.push(valA);
      valuesB.push(valB);
    }
  });

  return { labels, valuesA, valuesB };
}


async function renderChart() {
  const { labels, valuesA, valuesB } = await fetchData();

  new Chart(document.getElementById('verbrauchChart'), {
    type: 'line',
    data: {
      labels: labels,
      datasets: [
        {
          label: 'Verbrauch',
          data: valuesA,
          borderColor: '#4CAF50',
          backgroundColor: 'rgba(76, 175, 80, 0.2)',
          tension: 0.3
        },
        {
          label: 'Abgabe',
          data: valuesB,
          borderColor: '#2196F3',
          backgroundColor: 'rgba(33, 150, 243, 0.2)',
          tension: 0.3
        }
      ]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { labels: { color: '#eee' } },
        tooltip: {
          callbacks: {
            label: ctx => `${ctx.dataset.label}: ${ctx.parsed.y} kWh`
          }
        }
      },
      scales: {
        x: {
    type: 'time',
    time: {
      unit: 'day',
      displayFormats: { day: 'MMM D' }
    },
    ticks: {
      autoSkip: true,
      maxRotation: 0,
      color: '#ccc' } },
        y: { ticks: { color: '#ccc' }, beginAtZero: true }
      }
    }
  });
}




renderChart();

</script>



</body>

</html>
